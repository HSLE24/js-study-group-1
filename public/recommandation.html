<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/recommendation.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="icon" href="./images/food-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container text-center">
        <main class="Menu-group">

            <section class="veganMenu-group change-color">

            </section>
            <section class="veganMenu-group">
                <h1 class="menu-title">TODAY's DESSERT</h1>

                <div class="interval"></div>
                <div id="dessert-list" class="veganMenu-list-style"></div>
            </section>
            <div class="interval"></div>
        </main>
    </div>
    <script src="../src/recommandation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
