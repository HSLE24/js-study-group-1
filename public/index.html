<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/body.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="icon" href="./images/food-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <main class="Menu-group">
            <section class="img-container RecommendationMenu-group">
                <h1 class="menu-title">RECIPES FOR YOU</h1>
                <h2 class="menu-comment">Explore personalized recipe recommendations.</h2>
                <div id="RecommendationMen-list" class="RecommendationMen-list-style"></div>
                <div class="interval"></div>
            </section>
            <div class="change-color">
                <section class="search-area">
                    <div>
                      <div class="interval"></div>
                      <h1 class="menu-title">SEARCH RECIPES</h1>
                      <h2 class="menu-comment">Make delicious food with 상호명</h2>
                      <div class="interval"></div>
                      <div class="search-detail">
                        <input type="text" id="search-input">
                        <i onclick="getRecipeByKeyword()" class="fa-solid fa-magnifying-glass search-icon"></i>
                      </div>
                      <div class="interval"></div>
                    </div>
                    <div id="search-board" class="categoryMenu-list-style">
                
                    </div>
                    <div class="interval"></div>
                </section>
            </div>
            <section class="categorynav-group">
                <div class="interval"></div>
                <h1 class="menu-title">VARIOUS COUNTRIES</h1>
                <h2 class="menu-comment">Enjoy a variety of international cuisines at our table.</h2>
                <ul id="categoryMenu-navbar" class="categoryMenu-nav-style">
    
                </ul>
            </section>
            <section class="categoryMenu-group">
                <div id="categoryMenu-list" class="categoryMenu-list-style"></div>
            </section>
        </main>
    </div>
    <script src="../src/index.js"></script>
    <script src="../src/body.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
